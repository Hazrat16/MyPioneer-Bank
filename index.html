<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="login-area">
            <h3 class="text-center"> Welcome To My Pioneer Bank</h3>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control mt-4" placeholder="Email">
                <input type="password" class="form-control mt-4" placeholder="Password">
                <button id="login" class="btn btn-success mt-4">Enter</button>
            </div>
        </div>
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">1000</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control mt-2" placeholder="$ amount you want to deposit">
                        <div id="addDeposit" class="btn btn-success mt-3">Deposit</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control mt-2" placeholder="$ amount you want to withdraw">
                        <div id="addWithdraw" class="btn btn-success mt-3">Withdraw</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    

    <script src="js/script.js"></script>
</body>
</html>
